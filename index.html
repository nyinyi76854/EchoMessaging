<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Messaging App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 150px;
            height: 150px;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            color: #e0f7fa;
        }
        .title:hover {
            color: #ffeb3b;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="echologo.png" alt="Echo Logo" class="logo">
        <div class="title">Echo Messaging App.....</div>
        <div class="subtitle">Start messaging with a new messaging app...</div>
    </div>
</body>
</html>
